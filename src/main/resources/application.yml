spring:
  application:
    name: alarm-service

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        show_sql: true
        format_sql: true

    hibernate:
      ddl-auto: update
      hibernate:
        transaction:
          jta: platform:org.hibernate.service.jta.JtaPlatform


  datasource:
    url: jdbc:mysql://localhost:3306/dayeyak
    username: root
    password: ${MYSQL_PWD}
    driver-class-name: com.mysql.cj.jdbc.Driver

